<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>CISTE</title>
<style>
  :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
  body { margin: 0; background: #0b0c10; color: #e9edf1; }
  header { position: sticky; top: 0; z-index: 10; background: rgba(11,12,16,.9); backdrop-filter: blur(8px); border-bottom: 1px solid rgba(255,255,255,.08); }
  .wrap { max-width: 980px; margin: 0 auto; padding: 16px; }
  h1 { font-size: 18px; margin: 0 0 8px; }
  .row { display: flex; gap: 12px; flex-wrap: wrap; align-items: center; }
  .pill { padding: 8px 10px; border: 1px solid rgba(255,255,255,.12); border-radius: 999px; background: rgba(255,255,255,.04); }
  button { cursor: pointer; border-radius: 10px; border: 1px solid rgba(255,255,255,.14); background: rgba(255,255,255,.06); color: #e9edf1; padding: 10px 12px; }
  button:hover { background: rgba(255,255,255,.10); }
  button.primary { background: rgba(99, 102, 241, .30); border-color: rgba(99, 102, 241, .55); }
  button.primary:hover { background: rgba(99, 102, 241, .40); }
  main { padding: 18px 16px 44px; }
  .card { border: 1px solid rgba(255,255,255,.10); border-radius: 16px; background: rgba(255,255,255,.03); padding: 16px; }
  .qtitle { font-size: 15px; line-height: 1.35; margin: 0 0 12px; white-space: pre-wrap; }
  .muted { color: rgba(233,237,241,.72); }
  .opt { display: flex; gap: 10px; align-items: flex-start; padding: 10px; border-radius: 12px; border: 1px solid rgba(255,255,255,.10); background: rgba(255,255,255,.02); margin-bottom: 10px; }
  .opt input { margin-top: 3px; }
  .grid { display: grid; gap: 10px; }
  .matchRow { display: grid; grid-template-columns: 1fr minmax(220px, 1fr); gap: 10px; align-items: center; }
  select { width: 100%; padding: 10px; border-radius: 12px; border: 1px solid rgba(255,255,255,.14); background: rgba(0,0,0,.25); color: #e9edf1; }
  .status { margin-top: 12px; }
  .good { color: #7CFFB2; }
  .bad { color: #FF7C7C; }
  .progress { height: 10px; border-radius: 999px; background: rgba(255,255,255,.08); overflow: hidden; }
  .progress > div { height: 100%; width: 0%; background: rgba(99, 102, 241, .70); }
  .footerRow { display:flex; gap: 10px; flex-wrap: wrap; justify-content: space-between; align-items:center; margin-top: 12px; }
  code { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }
  .small { font-size: 12px; }
</style>
</head>
<body>
<header>
  <div class="wrap">
    <div class="row" style="justify-content: space-between;">
      <div>
        <h1>IT Practice</h1>
        <div class="row small muted">
          <span id="metaCount" class="pill"></span>
          <span id="metaProgress" class="pill"></span>
          <span id="metaScore" class="pill"></span>
        </div>
      </div>
      <div class="row">
        <label class="pill small"><input id="shuffleToggle" type="checkbox" checked/> Shuffle</label>
        <label class="pill small"><input id="instantToggle" type="checkbox"/> Instant feedback</label>
        <button id="restartBtn">Restart</button>
      </div>
    </div>
    <div class="progress" aria-label="Progress"><div id="bar"></div></div>
  </div>
</header>

<main class="wrap">
  <div id="card" class="card"></div>
</main>

<script>
const BANK = [{"type": "mc", "prompt": "Which two tools are available to transfer user data and settings from an old Windows computer to a Windows operating system on a new computer? (Choose two.)", "options": ["Windows Easy Transfer", "Windows User Manager", "Windows Upgrade Assistant", "Windows Upgrade Advisor", "User State Migration tool"], "correctTexts": ["Windows Easy Transfer", "User State Migration tool"]}, {"type": "mc", "prompt": "A user wants to extend a primary partition formatted with the NTFS file system with the unallocated space on the hard disk. What must the user do after the primary partition is extended to make it usable?", "options": ["Convert the disk type to dynamic.", "Ensure that the disk type is basic.", "Format the disk with the FAT64 file system.", "Partition the new space as a basic disk."], "correctTexts": ["Convert the disk type to dynamic."]}, {"type": "mc", "prompt": "Why is a full format more beneficial than a quick format when preparing for a clean OS installation? A full format is the only method of installing Windows 8.1 on a PC that has an operating system currently installed.", "options": ["A full format will delete files from the disk while analyzing the disk drive for errors.", "A full format will delete every partition on the hard drive.", "A full format uses the faster FAT32 file system, whereas a quick format uses the slower NTFS file system."], "correctTexts": ["A full format will delete files from the disk while analyzing the disk drive for errors."]}, {"type": "matching", "title": "Match the Windows 10 boot sequence after the boot manager (bootmgr.exe) loads.", "pairs": [{"left": "Step 1", "right": "The Windows Boot Loader (Winload.exe) loads. This is the first step after the boot manager has determined which operating system to start. It involves loading the necessary files to begin the boot process."}, {"left": "Step 2", "right": "Ntoskrnl.exe and hal.dll are loaded. Ntoskrnl.exe is the Windows NT operating system kernel, and hal.dll is the Hardware Abstraction Layer. Both are essential for Windows to operate and interact with the system hardware."}, {"left": "Step 3", "right": "Winload.exe reads the Registry, chooses a hardware profile, and loads the device drivers. At this point, Windows is loading the system registry and initializing the hardware profiles and device drivers needed for the basic hardware components to communicate with the software."}, {"left": "Step 4", "right": "Ntoskrnl.exe takes over the process. Once the basic drivers and kernel are in place, control is handed over to ntoskrnl.exe, which continues the boot process by starting system services and further initializing the operating system."}, {"left": "Step 5", "right": "Winlogon.exe is loaded and executes the logon process. This is one of the final steps in the boot process where the Windows Logon Application (winlogon.exe) is responsible for handling the user logon."}]}, {"type": "matching", "title": "Match the correct API with its function within the Windows 10 environment.", "pairs": [{"left": "Windows APIs", "right": "These are the interfaces provided by Microsoft that allow developers to interact with the Windows operating system. Windows APIs cover a wide range of Windows functionalities, including file handling, device input, networking, and graphical rendering."}, {"left": "DirectX", "right": "This is a collection of APIs designed for handling tasks related to multimedia, especially game programming and video, on Microsoft platforms. DirectX includes APIs for rendering 2D and 3D graphics, processing audio and video, and managing input devices."}, {"left": "Open Graphics Library (OpenGL)", "right": "OpenGL is a cross-platform API for rendering 2D and 3D vector graphics. While it’s not exclusively for Windows—it’s used in various systems—it allows for the development and deployment of graphics across different platforms."}, {"left": "Java APIs", "right": "These are not specific to Windows but are a set of APIs for the Java programming language that provide the capability for a wide range of functionalities, from basic functions to complex networking and graphical interfaces."}]}, {"type": "mc", "prompt": "A technician wishes to prepare the computers in the network for disaster recovery. The network consists of a variety of desktops and laptops from different vendors. All the computers are running either a 32-bit version of Windows 10 Pro or a 64-bit version of Windows 10 Pro. How would the technician prepare the recovery media? Prepare one 64-bit recovery disc for all the computers. Prepare one 32-bit recovery disc for all the computers.", "options": ["Prepare individual recovery discs for all the computers.", "Prepare one image restore for all the computers."], "correctTexts": ["Prepare individual recovery discs for all the computers."]}, {"type": "mc", "prompt": "A technician wishes to deploy Windows 10 Pro to multiple PCs through the remote network installation process. The technician begins by connecting the new PCs to the network and booting them up. However, the deployment fails because the target PCs are unable to communicate with the deployment server. What is the possible cause? The wrong network drivers are loaded in the image file. The SID has not been changed in the image file.", "options": ["The NIC cards on the new PCs are not PXE-enabled.", "Sysprep was not used before building the image file."], "correctTexts": ["The NIC cards on the new PCs are not PXE-enabled."]}, {"type": "mc", "prompt": "Which condition is required when planning to install Windows on a GPT disk?", "options": ["The computer must be UEFI-based.", "Only one primary partition can contain an OS.", "The maximum partition size cannot exceed 2 TB.", "The maximum number of primary partitions that can co-exist is 4."], "correctTexts": ["The computer must be UEFI-based."]}, {"type": "mc", "prompt": "A technician wishes to perform a customized unattended network installation of Windows 10 on a PC. The requirements include the installation of specific applications and device drivers through the use of an answer file. What would the technician use to create the answer file? Recovery partition", "options": ["Windows SIM", "disk cloning", "System Restore"], "correctTexts": ["Windows SIM"]}, {"type": "mc", "prompt": "An organization has purchased a custom application for the sales staff that can only be installed on a 64-bit Windows operating system. Each member of the sales staff has a Windows 8.1 32-bit PC. What must the IT department do in order to install and run the application on the sales staff computers? Downgrade the 32-bit Windows 8.1 to 64-bit Windows 7. Upgrade the 32-bit Windows 8.1 to 64-bit Windows 10.", "options": ["Perform a clean installation of 64-bit Windows 10.", "Download and install 64-bit hardware drivers in the current OS."], "correctTexts": ["Perform a clean installation of 64-bit Windows 10."]}, {"type": "matching", "title": "Match the tabs of the Windows 10 Task Manager to their functions. (Not all options are used.)", "pairs": [{"left": "Performance", "right": "This tab displays real-time graphs and information about the hardware resources’ usage, including CPU, memory, disk, Ethernet, and potentially other resources like GPU. The details can help users understand how system resources are being utilized at any given time."}, {"left": "Startup", "right": "In the Startup tab, you can see a list of applications and services that are set to run when the computer boots up. Users can enable or disable these programs to affect the startup process, which can improve the boot time and overall system performance."}, {"left": "Services", "right": "This tab provides a list of all services, both running and stopped. From here, users can start, stop, or restart services. It is also possible to open the Services application for more detailed management options."}, {"left": "Users", "right": "The Users tab shows all users currently logged onto the computer. You can see the processes running under each user and can manage their sessions, including logging off or switching users."}, {"left": "Details", "right": "The Details tab provides in-depth information about each process running on your system. It is similar to the Processes tab but offers more technical details and allows advanced operations such as setting the priority of a process or its affinity (which CPUs the process can run on)."}]}, {"type": "matching", "title": "Match the drive status indicators in the Disk Management utility with their description. (Not all options are used.)", "pairs": [{"left": "Healthy", "right": "Indicates a volume that is functioning properly with no underlying issues."}, {"left": "Initializing", "right": "The process of preparing a new disk to be used, which often includes creating a new volume and formatting it. This status should not last long; once the disk is initialized, it moves to another status."}, {"left": "Missing", "right": "A disk that is expected to be present but cannot be detected by the system. This can happen if a disk is removed or if it fails and is no longer communicating with the system."}, {"left": "Not Initialized", "right": "Indicates a disk that has not yet been prepared for use by the operating system. A disk must be initialized before it can be formatted and used to store data."}, {"left": "Offline", "right": "A disk that is not accessible by the operating system. Disks can be manually set to offline status or could be offline due to a problem like a missing signature."}, {"left": "Online", "right": "A basic or dynamic disk that is accessible and functioning properly. An online disk is ready for use and shows no problems."}]}, {"type": "matching", "title": "Match the wireless security settings to the description. (Not all options are used.)", "pairs": [{"left": "Open", "right": "An open network does not encrypt data and does not require authentication to connect. This is the least secure option as it allows anyone to connect and intercept the data transmitted over the network."}, {"left": "WEP (Wired Equivalent Privacy)", "right": "This is an outdated security protocol that was designed to provide a wireless network with a level of security and privacy comparable to what is usually expected of a wired network. However, it is no longer considered secure due to vulnerabilities in how it encrypts data."}, {"left": "WPA2-Personal (Wi-Fi Protected Access 2 – Personal)", "right": "This security protocol uses the Advanced Encryption Standard (AES) and pre-shared keys (PSKs) to encrypt communications. It is designed for home and small office networks and requires a passphrase for network access."}, {"left": "WPA2-Enterprise", "right": "This is similar to WPA2-Personal but is designed for enterprise networks. It uses a RADIUS server for centralized authentication, which provides additional security by managing user credentials and policies."}]}, {"type": "mc", "prompt": "What are two possible solutions to any Windows computer restarting continuously and never displaying the desktop? (Choose two.) Upgrade the processor.", "options": ["Press F8 to open the Advanced Options menu and choose Disable Automatic Restart on System Failure.", "Access the BIOS and change the boot order options.", "Run chkdsk /F /R from the recovery console.", "Upgrade the video card.", "Reset the hard drive jumpers."], "correctTexts": ["Press F8 to open the Advanced Options menu and choose Disable Automatic Restart on System Failure.", "Run chkdsk /F /R from the recovery console."]}, {"type": "mc", "prompt": "A technician uses Microsoft Deployment Image Servicing and Management (DISM) tool to create a Windows image file on one of the workstations running Windows 10. When the technician tries to clone another workstation with the image file, the workstation exhibits network connectivity issues on completion. What could cause this?", "options": ["The SID of the original PC is not cleared when creating the image with DISM.", "The technician used the wrong tool to create the image file.", "The network drivers were not added to the image file.", "The Sysprep utility should have been turned off prior to the creation of the image file."], "correctTexts": ["The SID of the original PC is not cleared when creating the image with DISM."]}, {"type": "mc", "prompt": "A technician has connected a new internal hard drive to a Windows 10 PC. What must be done in order for Windows 10 to use the new hard drive?", "options": ["Initialize the new hard drive.", "Extend the partition on an existing hard drive to the new hard drive.", "Run chkdsk on the new hard drive.", "Mount the new hard drive."], "correctTexts": ["Initialize the new hard drive."]}, {"type": "mc", "prompt": "What service does PRINT$ provide? It provides a network share for accessing shared printers.", "options": ["It provides printer drivers for printer administrators.", "It provides a group of hidden printers that only administrative users have permissions to send print jobs to.", "It provides an administrative Printer share accessible by all local user accounts."], "correctTexts": ["It provides printer drivers for printer administrators."]}, {"type": "mc", "prompt": "A technician is troubleshooting a Windows 10 laptop infected with a virus that has damaged the master boot record. The technician has booted the laptop using the installation media and is attempting to repair the laptop from the command line interface. Which command can the technician use to repair the corrupt master boot record?", "options": ["bootrec /fixmbr", "chkdsk", "msconfig", "sfc /scannow"], "correctTexts": ["bootrec /fixmbr"]}, {"type": "mc", "prompt": "A user reports that a Windows 10 PC displays the error message “Invalid Boot Disk” during the boot process. The IT technician attempts to boot the computer and finds that the error message occurs immediately after the POST. What could be the possible cause? A recently installed device driver is incompatible with the boot controller. BOOTMGR is corrupted.", "options": ["The MBR/GPT is corrupted.", "A service failed to start during the booting process."], "correctTexts": ["The MBR/GPT is corrupted."]}, {"type": "mc", "prompt": "Which feature is included with macOS and provides the ability for a remote user to view and change files, folders, and applications on the local computer?", "options": ["Screen Sharing", "Remote Assistance", "Virtual Network Computing", "Remote Desktop"], "correctTexts": ["Screen Sharing"]}, {"type": "mc", "prompt": "Which area of concern falls under the operations and planning category in IT documentation?", "options": ["inventory management", "disaster recovery policies and procedures", "logical and physical network topology diagrams", "end-user manual for hardware and software"], "correctTexts": ["inventory management"]}, {"type": "mc", "prompt": "Which two actions should a technician take if illegal content, such as child pornography, is discovered on the hard drive of a customer computer? (Choose two.) Confront the customer immediately. Remove and destroy the hard drive.", "options": ["Contact a first responder.", "Shut down the computer until authorities arrive.", "Document as much information as possible."], "correctTexts": ["Contact a first responder.", "Document as much information as possible."]}, {"type": "mc", "prompt": "What are three pieces of information a level one technician should gather from a customer? (Choose three.)", "options": ["contact information", "description of the problem", "details of any recent changes to the computer", "output from diagnostic software", "output from a remote connection to the customer computer", "current CMOS settings"], "correctTexts": ["contact information", "description of the problem", "details of any recent changes to the computer"]}, {"type": "mc", "prompt": "What two actions are appropriate for a support desk technician to take when assisting customers? (Choose two.) Interrupt customers if they start to solve their own problems. Comfort a customer by minimizing the customer problem.", "options": ["Let a customer finish talking before asking additional questions.", "If you have to put the customer on hold, ask the customer for permission.", "As soon as you detect customer anger, pass the angry customer to the next level."], "correctTexts": ["Let a customer finish talking before asking additional questions.", "If you have to put the customer on hold, ask the customer for permission."]}, {"type": "mc", "prompt": "A support desk technician is dealing with an angry customer. Which two approaches should the technician take in dealing with the customer? (Choose two.) Ask socially related questions to direct the customer away from the problem.", "options": ["Work to redirect the conversation to solving the problem.", "Immediately transfer the customer to a higher level technician.", "Reply to the customer with the same level of anger.", "Let the customer explain the problem without interrupting."], "correctTexts": ["Work to redirect the conversation to solving the problem.", "Let the customer explain the problem without interrupting."]}, {"type": "mc", "prompt": "What two kinds of problems should be escalated from a level one technician to a level two technician? (Choose two.) problems that require rebooting the equipment problems that can be solved in a short time", "options": ["problems that are complicated and will take a long time to resolve", "problems that do not fit into the “down call” category", "problems that are beyond the scope of the knowledge of the level one technician"], "correctTexts": ["problems that are complicated and will take a long time to resolve", "problems that are beyond the scope of the knowledge of the level one technician"]}, {"type": "mc", "prompt": "An IT technician in a service company has provided extensive remote IT support with product deployment for a customer. After the completion of the contract, a complaint is filed against the IT technician for not following company policy by sending unsolicited emails about services and products that are not related to the contract. What two things should the IT support technician have done differently? (Choose two.)", "options": ["The IT technician should have researched the company policy about personal communication with customers on company time.", "The IT technician should have used encryption to hide the purpose of the emails.", "The IT technician should have added the customer to a chain letter with many recipients instead.", "The IT technician should have asked the customer if the customer was interested in receiving information regarding other new services and products.", "The IT technician should have requested permission from a supervisor to send the customer emails."], "correctTexts": ["The IT technician should have researched the company policy about personal communication with customers on company time.", "The IT technician should have asked the customer if the customer was interested in receiving information regarding other new services and products."]}, {"type": "mc", "prompt": "A third-party security firm is performing a security audit of a company and recommends the company utilize the Remote Desktop Protocol. What are two characteristics of the Microsoft Remote Desktop Protocol (RDP)? (Choose two.) RDP connects on TCP port 22. RDP requires a Windows client.", "options": ["RDP uses an encrypted session.", "RDP is a command-line network virtual terminal protocol.", "RDP connects on TCP port 3389."], "correctTexts": ["RDP uses an encrypted session.", "RDP connects on TCP port 3389."]}, {"type": "mc", "prompt": "Which subject area describes collecting and analyzing data from computer systems, networks, and storage devices, as part of an investigation of alleged illegal activity? cyber law", "options": ["computer forensics", "cryptography", "disaster recovery"], "correctTexts": ["computer forensics"]}, {"type": "mc", "prompt": "In a computer forensics investigation, which type of data is considered volatile data and can be lost if power is removed from the computer? data stored on magnetic disks data stored on an internal drive", "options": ["data in transit between RAM and the CPU", "data stored on an external drive"], "correctTexts": ["data in transit between RAM and the CPU"]}, {"type": "mc", "prompt": "Refer to the exhibit. During the troubleshooting of software that is installed on a computer system, a level one technician requires help from a level two technician. The file shown in the exhibit must be sent to the level two technician. How should the level one technician deliver this file? [ <output omitted> <server address=\"192.168.1.2\" /> <server port=\"8752\" /> <server protocol=\"tcp\" /> <server protocol=\"utp\" /> <user username=\"johndoe\" password=\"S3cr3t\" roles=\"administrator\" /> <user username=\"janedoe\" password=\"P@55w0rd!\" roles=\"user\" /> <user username=\"guest\" password=\"G355_t\" roles=\"none\" /> <output omitted> ] This file should not be shared with the level two technician.", "options": ["Replace all passwords in the file with <password omitted> before emailing the file and then supply the passwords by secure means, if required.", "Send the file as it is to the level two technician.", "Deliver the file in printed format only."], "correctTexts": ["Replace all passwords in the file with <password omitted> before emailing the file and then supply the passwords by secure means, if required."]}, {"type": "mc", "prompt": "What skill is essential for a level one technician to have? the ability to gather relevant information from the customer and pass it to the level two technician so it can be entered into the work order the ability to ask the customer relevant questions, and as soon as this information is included in the work order, escalate it to the level two technician", "options": ["the ability to translate a description of a customer problem into a few succinct sentences and enter it into the work order", "ability to take the work order prepared by the level two technician and try to resolve the problem"], "correctTexts": ["the ability to translate a description of a customer problem into a few succinct sentences and enter it into the work order"]}, {"type": "mc", "prompt": "What determines the level of support that a call center technician will provide to an individual customer?", "options": ["Support is based on the SLA for that customer.", "All customers receive the same level of support by the call center.", "A level one technician will provide a higher level of support than a level two technician.", "An individual call center technician chooses the level of support based on the time available to assist the customer."], "correctTexts": ["Support is based on the SLA for that customer."]}, {"type": "mc", "prompt": "A bench technician enters the server room and finds the backup server computer case open. The hard drives containing patient medical data are all physically disconnected from the motherboard and the SATA data cables are hanging outside the case. Which step should the technician immediately take? Reconnect the SATA data cables to ensure continued data backup. Disconnect the SATA power cables to prevent the loss of persistent data. Place the hard drives in an external enclosure and begin backing up the data before releasing the drives to first responders.", "options": ["Locate an employee qualified to collect evidence.", "Dust the server computer case for fingerprints."], "correctTexts": ["Locate an employee qualified to collect evidence."]}, {"type": "mc", "prompt": "What is the difference between a scripting language and a compiled language? Scripting languages need to be converted into executable code using a compiler, while compiled languages are interpreted as they are executed. Compiled languages are executed by the operating system, while scripting languages are executed by the CPU.", "options": ["Scripting languages are interpreted and executed line by line when a script is run, while compiled languages need to be converted into executable code.", "Compiled languages are executed by a command interpreter, while scripting languages are executed by the CPU."], "correctTexts": ["Scripting languages are interpreted and executed line by line when a script is run, while compiled languages need to be converted into executable code."]}, {"type": "mc", "prompt": "Which methods can be used to implement multifactor authentication? VPNs and VLANs IDS and IPS", "options": ["passwords and fingerprints", "tokens and hashes"], "correctTexts": ["passwords and fingerprints"]}, {"type": "mc", "prompt": "When responding to a call from a customer who is experiencing problems with a computer, the technician notices that a number of system files on the computer have been renamed. Which two possible solutions could the technician implement to resolve the problem? (Choose two.)", "options": ["Use antivirus software to remove a virus.", "Restore the computer from a backup.", "Change the folder and file permissions of the user.", "Reset the password of the user.", "Upgrade the file encryption protocol."], "correctTexts": ["Use antivirus software to remove a virus.", "Restore the computer from a backup."]}, {"type": "mc", "prompt": "A technician suspects that a security issue is causing problems with a computer. What two actions could be performed to test theories of probable cause when troubleshooting the PC? (Choose two.)", "options": ["Log in as a different user.", "Disconnect the computer from the network.", "Search helpdesk repair logs for more information.", "Discuss solutions with the customer.", "Ask the customer open-ended questions about the problem."], "correctTexts": ["Log in as a different user.", "Disconnect the computer from the network."]}, {"type": "mc", "prompt": "The CIO wants to secure data on company laptops by implementing file encryption function shuffle(arr) {
  for (let i = arr.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
  return arr;
}

let state = {
  order: [],
  idx: 0,
  correct: 0,
  answered: 0,
  current: null,
};

function reset() {
  state.order = [...Array(BANK.length).keys()];
  if (document.getElementById('shuffleToggle').checked) shuffle(state.order);
  state.idx = 0;
  state.correct = 0;
  state.answered = 0;
  loadQuestion();
  updateMeta();
}

function updateMeta() {
  const total = BANK.length;
  const shown = Math.min(state.idx + 1, total);
  document.getElementById('metaCount').textContent = `Questions: ${total}`;
  document.getElementById('metaProgress').textContent = `Progress: ${shown} / ${total}`;
  document.getElementById('metaScore').textContent = `Score: ${state.correct} / ${state.answered}`;
  const pct = total ? Math.round((state.idx) / total * 100) : 0;
  document.getElementById('bar').style.width = `${pct}%`;
}

function escapeHtml(s) {
  return s.replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c]));
}

function loadQuestion() {
  const card = document.getElementById('card');
  card.innerHTML = '';
  const q = BANK[state.order[state.idx]];
  state.current = q;

  if (!q) {
    card.innerHTML = `<h2 style="margin:0 0 10px;">Done</h2>
      <p class="muted">Final score: <b>${state.correct}</b> / <b>${state.answered}</b></p>
      <div class="row"><button class="primary" onclick="reset()">Take again</button></div>`;
    document.getElementById('bar').style.width = '100%';
    updateMeta();
    return;
  }

  if (q.type === 'mc') {
    const isMulti = q.correctTexts.length > 1;
    const opts = q.options.map((t, i) => ({ text: t, origIndex: i }));
    // Shuffle displayed options but keep answer-check by text
    shuffle(opts);

    const title = document.createElement('p');
    title.className = 'qtitle';
    title.textContent = q.prompt;
    card.appendChild(title);

    const list = document.createElement('div');
    list.className = 'grid';

    const inputType = isMulti ? 'checkbox' : 'radio';
    const name = 'q_' + state.idx;

    opts.forEach((o, i) => {
      const id = `${name}_${i}`;
      const wrap = document.createElement('label');
      wrap.className = 'opt';
      wrap.innerHTML = `
        <input type="${inputType}" name="${name}" id="${id}" value="${escapeHtml(o.text)}" />
        <div><b>${String.fromCharCode(65+i)})</b> ${escapeHtml(o.text)}</div>
      `;
      list.appendChild(wrap);
    });
    card.appendChild(list);

    const status = document.createElement('div');
    status.className = 'status';
    card.appendChild(status);

    const footer = document.createElement('div');
    footer.className = 'footerRow';

    const left = document.createElement('div');
    left.className = 'row';
    left.innerHTML = `<span class="muted small">${isMulti ? 'Select all that apply (exact match).': 'Select one.'}</span>`;

    const right = document.createElement('div');
    right.className = 'row';

    const checkBtn = document.createElement('button');
    checkBtn.className = 'primary';
    checkBtn.textContent = 'Check';
    checkBtn.onclick = () => {
      const selected = [...card.querySelectorAll('input:checked')].map(x => x.value);
      if (selected.length === 0) {
        status.innerHTML = `<span class="bad">Pick an answer first.</span>`;
        return;
      }
      const correctSet = new Set(q.correctTexts);
      const selSet = new Set(selected);
      let ok = (correctSet.size === selSet.size);
      if (ok) {
        for (const a of correctSet) if (!selSet.has(a)) ok = false;
      }
      state.answered += 1;
      if (ok) state.correct += 1;

      const instant = document.getElementById('instantToggle').checked;
      if (instant || !instant) {
        const correctText = q.correctTexts.join('; ');
        status.innerHTML = ok
          ? `<span class="good"><b>Correct.</b></span>`
          : `<span class="bad"><b>Incorrect.</b> Correct answer: <span class="muted">${escapeHtml(correctText)}</span></span>`;
      }

      // lock inputs
      [...card.querySelectorAll('input')].forEach(i => i.disabled = true);
      checkBtn.disabled = true;
      nextBtn.disabled = false;
      updateMeta();
    };

    const nextBtn = document.createElement('button');
    nextBtn.textContent = 'Next';
    nextBtn.disabled = true;
    nextBtn.onclick = () => {
      state.idx += 1;
      loadQuestion();
      updateMeta();
    };

    right.appendChild(checkBtn);
    right.appendChild(nextBtn);

    footer.appendChild(left);
    footer.appendChild(right);
    card.appendChild(footer);
  }

  if (q.type === 'matching') {
    const title = document.createElement('p');
    title.className = 'qtitle';
    title.textContent = q.title || 'Matching';
    card.appendChild(title);

    const pairs = q.pairs.map(p => ({...p}));
    const lefts = pairs.map(p => p.left);
    const rights = pairs.map(p => p.right);
    shuffle(lefts);
    const rightPool = [...rights];
    shuffle(rightPool);

    const grid = document.createElement('div');
    grid.className = 'grid';

    lefts.forEach((left, idx) => {
      const row = document.createElement('div');
      row.className = 'matchRow';
      row.innerHTML = `<div class="opt" style="margin:0;"><div>${escapeHtml(left)}</div></div>`;
      const sel = document.createElement('select');
      sel.innerHTML = `<option value="">Select match…</option>` + rightPool.map(r => `<option value="${escapeHtml(r)}">${escapeHtml(r)}</option>`).join('');
      sel.dataset.left = left;
      row.appendChild(sel);
      grid.appendChild(row);
    });

    card.appendChild(grid);

    const status = document.createElement('div');
    status.className = 'status';
    card.appendChild(status);

    const footer = document.createElement('div');
    footer.className = 'footerRow';

    const leftInfo = document.createElement('div');
    leftInfo.className = 'muted small';
    leftInfo.textContent = 'Match each left item to the correct right item (exact).';

    const rightBtns = document.createElement('div');
    rightBtns.className = 'row';

    const checkBtn = document.createElement('button');
    checkBtn.className = 'primary';
    checkBtn.textContent = 'Check';
    checkBtn.onclick = () => {
      const sels = [...card.querySelectorAll('select')];
      if (sels.some(s => !s.value)) {
        status.innerHTML = `<span class="bad">Complete all matches first.</span>`;
        return;
      }
      // score: 1 question total, but show how many correct pairs
      const map = new Map(pairs.map(p => [p.left, p.right]));
      let correctPairs = 0;
      sels.forEach(s => {
        const l = s.dataset.left;
        const picked = s.value;
        if (map.get(l) === picked) correctPairs += 1;
      });
      const allCorrect = (correctPairs === pairs.length);

      state.answered += 1;
      if (allCorrect) state.correct += 1;

      const details = `${correctPairs} / ${pairs.length} pairs correct.`;
      if (allCorrect) {
        status.innerHTML = `<span class="good"><b>Correct.</b></span> <span class="muted">${details}</span>`;
      } else {
        // show correct map summary
        const corrList = pairs.map(p => `${p.left} → ${p.right}`).join(' | ');
        status.innerHTML = `<span class="bad"><b>Not quite.</b></span> <span class="muted">${details} Correct: ${escapeHtml(corrList)}</span>`;
      }

      sels.forEach(s => s.disabled = true);
      checkBtn.disabled = true;
      nextBtn.disabled = false;
      updateMeta();
    };

    const nextBtn = document.createElement('button');
    nextBtn.textContent = 'Next';
    nextBtn.disabled = true;
    nextBtn.onclick = () => {
      state.idx += 1;
      loadQuestion();
      updateMeta();
    };

    rightBtns.appendChild(checkBtn);
    rightBtns.appendChild(nextBtn);

    footer.appendChild(leftInfo);
    footer.appendChild(rightBtns);
    card.appendChild(footer);
  }

  updateMeta();
}

document.getElementById('restartBtn').addEventListener('click', reset);
document.getElementById('shuffleToggle').addEventListener('change', reset);

reset();
</script>
</body>
